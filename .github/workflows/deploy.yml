name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Setup Git for Gitee
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Deploy to Gitee Pages
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          # Clone Gitee repository
          git clone --depth=1 --branch=master https://hzlanbohao:${GITEE_TOKEN}@gitee.com/hzlanbohao/urban-survival-simulation.git gitee-repo || \
          git clone --depth=1 https://hzlanbohao:${GITEE_TOKEN}@gitee.com/hzlanbohao/urban-survival-simulation.git gitee-repo
          
          cd gitee-repo
          
          # Create or checkout gh-pages branch
          git checkout gh-pages 2>/dev/null || git checkout -b gh-pages
          
          # Remove old files (except .git)
          find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name '.gitignore' -exec rm -rf {} +
          
          # Copy dist files
          cp -r ../dist/* .
          
          # Commit and push
          git add .
          git commit -m "Deploy from GitHub Actions - $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push origin gh-pages --force || true

      - name: Trigger Gitee Pages deployment
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          # Trigger Gitee Pages build via API
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: token ${GITEE_TOKEN}" \
            https://gitee.com/api/v5/repos/hzlanbohao/urban-survival-simulation/pages/builds || true
